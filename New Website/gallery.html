    <link rel="stylesheet" href="css/handheld.css" media="screen">
    <!--FOR GALLERY-->
    <script type="text/javascript">
    var sequence = 1;
    var numofimages = 9;

    function rotate(x) {
        var Image = document.getElementById('img');
        sequence = sequence + x;
        if (sequence > numofimages) {
            sequence = 1;
        }
        if (sequence < 1) {
            sequence = numofimages;
        }
        Image.src = "Images/slavonicswoon/img" + sequence + ".jpg";
    }
    </script>
</head>

<body>
    <div class="navigation">
        <a href="./index.html">
            <div class="logo">
                <h1>Barrier Reef Orchestra</h1>
            </div>
        </a>

        <a href="./benifactors.html">
            <div class="nav-btn btn">Benifactors</div>

    </div>
    <div class="row">
        <div class="all-column">
        </div>
        <div class="left-column">
        </div>
        <div class="center-column">
            <!-- Content -->
            <h1 class="page-heading">Gallery</h1>
            <div id="container">
                <img src="Images/slavonicswoon/img1.jpg" id="img" />
                <div id="left_holder"><img onClick="rotate(-1)" class="left" src="images/slavonicswoon/left-arrow-icon1.jpg" /></div>
                <div id="right_holder"><img onClick="rotate(1)" class="right" src="images/slavonicswoon/right-arrow-icon.jpg" /></div>
            </div>
            <div class="line">Line name</div>

                    </div>
                </div>

</body>
