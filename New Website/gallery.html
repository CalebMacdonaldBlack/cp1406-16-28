    <!--FOR GALLERY-->
    <script type="text/javascript">
    var sequence = 1;
    var numofimages = 9;

    function rotate(x) {
        var Image = document.getElementById('img');
        sequence = sequence + x;
        if (sequence > numofimages) {
            sequence = 1;
        }
        if (sequence < 1) {
            sequence = numofimages;
        }
        Image.src = "Images/slavonicswoon/img" + sequence + ".jpg";
    }
    </script>
</head>
