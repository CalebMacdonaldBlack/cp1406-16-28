    <!--FOR GALLERY-->
<script type="text/javascript">
var sequence = 1;
var numofimages = 9;

function rotate(x) {
  var Image = document.getElementById('img');
  sequence = sequence + x;
  if(sequence > numofimages){sequence = 1;}
  if(sequence < 1){sequence = numofimages;}
  Image.src = "Images/slavonicswoon/img"+ sequence +".jpg";
  }
  
</script>
</head>

<body>

        </div>

            </div>
            <div id="leftcontent">
                <div id="slide"> <img class="slidephoto" src="Images/slavonicswoon/img1.jpg" id="img"/></div>
                <div id="left_holder"><img onClick="rotate(-1)" class="button" src="images/slavonicswoon/back.jpg"/></div>
                <div id="right_holder"><img onClick="rotate(1)" class="button" src="images/slavonicswoon/forward.jpg"/></div>
