<script type="text/javascript">
var sequence = 1;
var numofimages = 27;

function rotate3(x) {
  var Image = document.getElementById('img');
  sequence = sequence + x;
  if(sequence > numofimages){sequence = 1;}
  if(sequence < 1){sequence = numofimages;}
  Image.src = "Images/lastnightofproms/img"+ sequence +".jpg";
  }
  
</script>
